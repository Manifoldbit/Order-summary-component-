<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!--external link responsible for the google font-->

  <title>Frontend Mentor | Order summary card</title>
  <!--the page title-->
</head>

<body>

  <main class="container">
    <!-- The main content -->
    <div class="order">

      <img src="./images/illustration-hero.svg" alt="" class="hero">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like
      </p>

      <div class="annual">
        <img src="./images/icon-music.svg" alt="" class="icon__music">
        <div class="annual__plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <!--end of annual__plan-->
      <!--end of annual-->
      <button class="payment"><a href="#">Proceed to Payment</a></button>
      <a href="#" class="cancel__order">Cancel Order</a>
    </div>
    <!--end of order-->

    <footer>
      <!--the footer-->
      <div class="attribution">
        <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/Manifoldbit/Order-summary-component-">Bit_codes</a>
        </p>
      </div>

    </footer>

  </main>

</body>

</html>
