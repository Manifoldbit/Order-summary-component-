<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="container">
    <div class="order">
      <div class="order__image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>

      <div class="order__summary">
        <h2>Order Summary</h2>
      </div>

      <div class="order__summary__info">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like</p>
      </div>

      <div class="annual">
        <div class="annual__music__icon">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="annual__plan">
          <h5>Annual Plan</h5>
          <div class="annual__plan__year">
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>

      <div class="payment">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel__order">
        <a href="#">Cancel Order</a>
      </div>

    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Manifoldbit/Order-summary-component-">Bit_codes</a>
    
    </footer>

  </main>

  


</body>

</html>
